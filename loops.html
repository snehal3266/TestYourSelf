<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="display()">Display</button>
    <div id="mydiv"></div>
    <script>
        function display(){
            for(let i=1;i<=20;i++){
                document.write(i);
            }

            while(i<=20){
                document.write(i);
                i++;
            }

            do{
                document.write(i);
                i++; 
            }while(i<=20);


        }
    </script>
    
</body>
</html>
