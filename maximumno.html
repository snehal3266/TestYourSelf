<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Value between two numbers</title>
</head>
<body>
    <button onclick="display()">Display Max no.</button>
    <div id="mydiv"></div>
    <script>
        function display(){
        document.getElementById("mydiv").innerHTML=Math.max(5,10);
        }
    </script>
    
    
</body>
</html>
