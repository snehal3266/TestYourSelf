<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program For Grade System</title>
</head>

<body>

    <label>English</label>
    <input type="text" id="num1"> <br> <br>

    <label>Science</label>
    <input type="text" id="num2"> <br> <br>

    <label>Maths</label>
    <input type="text" id="num3"> <br> <br>

    <label>History</label>
    <input type="text" id="num4"> <br> <br>

    <label>Geography</label>
    <input type="text" id="num5"> <br> <br>

    <button onclick="Calculate()">Total</button>
    <div id="mydiv"></div> <br>

    <button onclick="Average()">Average</button>
    <div id="mydiv1"></div> <br>

    <button onclick="Grade()">Grade</button>
    <div id="mydiv2"></div> <br>



    <script>
        function Calculate() {
            var mark1 = parseInt(document.getElementById("num1").value);

            var mark2 = parseInt(document.getElementById("num2").value);

            var mark3 = parseInt(document.getElementById("num3").value);

            var mark4 = parseInt(document.getElementById("num4").value);

            var mark5 = parseInt(document.getElementById("num5").value);

            var total = mark1 + mark2 + mark3 + mark4 + mark5;

            document.getElementById("mydiv").innerHTML = + total;

        }

        function Average() {
            var mark1 = parseInt(document.getElementById("num1").value);

            var mark2 = parseInt(document.getElementById("num2").value);

            var mark3 = parseInt(document.getElementById("num3").value);

            var mark4 = parseInt(document.getElementById("num4").value);

            var mark5 = parseInt(document.getElementById("num5").value);

            var total = mark1 + mark2 + mark3 + mark4 + mark5;


            var result = total / 5;
            document.getElementById("mydiv1").innerHTML = + result;
        }

        function Grade() {
            var mark1 = parseInt(document.getElementById("num1").value);

            var mark2 = parseInt(document.getElementById("num2").value);

            var mark3 = parseInt(document.getElementById("num3").value);

            var mark4 = parseInt(document.getElementById("num4").value);

            var mark5 = parseInt(document.getElementById("num5").value);

            var total = mark1 + mark2 + mark3 + mark4 + mark5;


            var result = total / 5;

            if (result >= 70)
                document.getElementById("mydiv2").textContent = 'Distinction';

            else if (result >= 60)
                document.getElementById("mydiv2").textContent = 'A';

            else if (result >= 50)
                document.getElementById("mydiv2").textContent = 'B';

            else if (result >= 40)
                document.getElementById("mydiv2").textContent = 'C';

            else if (result < 40)
                document.getElementById("mydiv2").textContent = 'Fail';
        }
    </script>


</body>

</html>
